<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário</title>
</head>
<body>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>

    <form>
        <fieldset class="grupo">
        <div class="campo">
            <label for="name"><strong>Nome</strong>:</label>
            <input type="text" name="nome" id="name" required/>
        </div>  
            <div class="campo">
                <label><strong>Sobrenome:</strong></label>
                <input type="text" name="subname" id="sobrenome" required/>
            </div> 
        </fieldset>
        <div class="campo">
            <label><strong>Email:</strong</label>
            <input type="email" name="email" id="Email" placeholder="Email@.com" required/>
        </div>
        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <label>
              <input type="radio" name="devWeb" id="front-end" value="FrontEnd" checked/>Front-End
            </label>

            <label>
                <input type="radio" name="DevWeb" id="back-end" value="BackEnd"/>Back-End
             </label>

             <label>
                <input type="radio" name="Dev" id="fulldev" value="fullstack"/>Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senoridade"><strong></strong>Senoridade</label>
            <select id="senioridade">
                <option selected disabled value=""">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupos">
            <div id="check">
            <label><strong></strong>Selecione as tecnologias que utiliza:</label><br><br>
            <input type="checkbox" name="tecnologia1" id="tecnology1" value="HTML"/>
            <label for="tecnology1">HTML</label>
            <input type="checkbox" name="tecnologia2" id="tecnology2" value="CSS"/>
            <label for="tecnology2">CSS</label>
            <input type="checkbox" name="tecnologia3" id="tecnology3" value="JavaScript"/>
            <label for="tecnology3">JavaScript</label>
            <input type="checkbox" name="tecnologia4" id="tecnology4" value="PHP"/>
            <label for="tecnology4">PHP</label>
            <input type="checkbox" name="tecnologia5" id="tecnology5" value="C#"/>
            <label for="tecnology5">C#</label>
            <input type="checkbox" name="tecnologia6" id="tecnology6" value="Python"/>
            <label for="tenology6">Python</label>
            <input type="checkbox" name="tecnologia7" id="tecnology7" value="Java"/>
            <label for="tenology7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <label>Conte um pouco da sua experiência</label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experienciia"></textarea>
        </div>

        <button type="submit" class="botao">Concluído</button>
    </form>
    <footer id="rodape">

        <a href="http://twitter.com/_MuriloFerreria" target ="_blank">Twitter</a></p></h3>
        </footer>
</body>
</html>
